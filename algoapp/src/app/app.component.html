<h1>
    {{ title }}
</h1>

<section class="algo-optns">
    <div class="title">
        Algorithm
    </div>
    <ul>        
      <li *ngFor="let algo of algos; let i = index" 
          [class.selected]="algo === selectedAlgo"
          (click)="selectAlgo(algo)"
          >
        {{algo.name}}
      </li>
    </ul>    
</section>

<app-algo [algo] = "selectedAlgo">
</app-algo>
